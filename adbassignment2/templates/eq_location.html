<!DOCTYPE html>
<html>
<head>
    <title>Assignment 2</title>
</head>
<body>
<div style="text-align: center">
    <h1>Yaswanth Janardhan Konduru</h1>
    <h3>1001741845</h3>
</div>
<div>
    <form action="{{url_for('eq_output')}}" enctype=multipart/form-data method="POST" style="width:30%;">
        <fieldset>
            <legend>Earthquake based on location</legend>
            <label>Find earthquakes that were near (20 km, 50 km?) of a specified location.</label><br><br>
            <label for="dist">Distance</label>
            <input type="text" id="dist" name="dist"><br><br>
            <label for="areas">Select the Area</label>
            <select name="areas" id="areas">
                {% for values in drop_down %}
                <option value="{{values}}">{{values}}</option>
                {% endfor %}
            </select>
            <a href="/eqoutput"><input type="submit" value="Find"></a>
        </fieldset>
    </form>
</div>
<div>
    <table style="border:1px solid black">
        <tr style="border:1px solid black">
            <th style="border:1px solid black">ID</th>
            <th style="border:1px solid black">Latitude</th>
            <th style="border:1px solid black">Longitude</th>
            <th style="border:1px solid black">Place</th>
            <th style="border:1px solid black">Area</th>
        </tr>
        {% for values in earthquakes %}
        <tr style="border:1px solid black">
            {% for data in values %}
            <td style="border:1px solid black">{{data}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <h3>Count of earthquakes is:</h3>
    <h5>{{length}}</h5>
</div>
</body>
</html>
